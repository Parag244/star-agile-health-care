apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-app-deploy
  labels:
    app: healthcareapp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthcareapp-app
  template:
    metadata:
      labels:
        app: healthcareapp-app
    spec:
      containers:
      - name: healthcareapp-container
        image: paragv14/healthcareapp-app
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: healthcareapp-np-service
  labels:
    app: healthcareapp-app
spec:
  selector:
    app: healthcareapp-app

  type: NodePort
  ports:
  - nodePort: 31030  
    port: 8082
    targetPort: 8082
